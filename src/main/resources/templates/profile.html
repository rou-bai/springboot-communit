<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon" aria-hidden="true" th:text="${sectionName}"></span></h2>
            <hr>

<!--            我的问题页面-->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${section} eq 'questions'">
                <div class="media" th:if="${pagination != null && pagination.data != null}" th:each="question:${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object biaotx" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/' + ${question.getId()}}" th:text="${question.getTitle()}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-color-999 biaotext">
                        <span th:text="${question.getCommentCount()}"></span>个评论 •
                        <span th:text="${question.viewCount}"></span> 次浏览 •
                        <span th:text="${#dates.format(question.createtime , 'yyyy-MMMM-dd')}"> •</span>

                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" th:if="${session.user != null && session.user.id == question.user.id}">
                        <a th:href="@{'/publish/' + ${question.id}}" class="question-edit">编辑</a>
                    </span>
                    </span>
                </div>
            </div>

                <nav aria-label="Page navigation" th:if="${pagination != null && pagination.data != null}">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/profile/' + ${section}}" aria-label="Previous" th:if="${pagination.isShowPrevious() == true}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a th:href="@{'/profile/' + ${section} + '?page=' + ${pagination.page - 1}}">上一页</a></li>
                    <li th:class="${pagination.page == page} ? 'active': ''" th:each="page:${pagination.pages}">
                        <a th:href="@{'/profile/'+ ${section} + '?page=' + ${page}}" th:text="${page}"></a></li>
                    <li><a th:if="${pagination.isShowNextpage()}" th:href="@{'/profile/' + ${section} + '?page=' + ${pagination.page + 1}}">下一页</a></li>
                    <li>
                        <a th:href="@{'/profile/' + ${section} + '?page=' + ${pagination.totalPage}}" aria-label="Next" th:if="${pagination.isShowNextpage() == true}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            </div>

<!--            我的通知页面-->
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${section} eq 'replies'">
                <div class="media" th:if="${pagination != null && pagination.data != null}" th:each="notice:${pagination.data}">
                    <span th:text="${notice.notifiername} + '回复了' + ${notice.getType() eq 1 ? '问题': '评论'}"></span>
<!--                    上面的type也可以用枚举类里的nameOfType方法直接type存储name值,或者dto里面直接加个typename存储，不过我没这么用，记录一下-->
                    <a th:href="@{'/notification/' + ${notice.id}}">
                        <span th:text="${notice.outertitle}">
                        </span>
                    </a>
                    <span class="label label-danger" th:if="${notice.status eq 0}"}>未读</span>
                </div>

                <nav aria-label="Page navigation" th:if="${pagination != null && pagination.data != null}">
                    <ul class="pagination">
                        <li>
                            <a th:href="@{'/profile/' + ${section}}" aria-label="Previous" th:if="${pagination.isShowPrevious() == true}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a th:href="@{'/profile/' + ${section} + '?page=' + ${pagination.page - 1}}">上一页</a></li>
                        <li th:class="${pagination.page == page} ? 'active': ''" th:each="page:${pagination.pages}">
                            <a th:href="@{'/profile/'+ ${section} + '?page=' + ${page}}" th:text="${page}"></a></li>
                        <li><a th:if="${pagination.isShowNextpage()}" th:href="@{'/profile/' + ${section} + '?page=' + ${pagination.page + 1}}">下一页</a></li>
                        <li>
                            <a th:href="@{'/profile/' + ${section} + '?page=' + ${pagination.totalPage}}" aria-label="Next" th:if="${pagination.isShowNextpage() == true}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group profile-list">
                <a href="/profile/questions" th:class="${section == 'questions'} ? 'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section == 'replies'} ? 'active list-group-item':'list-group-item'">
                    最新回复
                    <span class="badge" th:text="${session.unreadCount}"></span></a>
            </div>
        </div>
    </div>
</div>

<div th:insert="footer::foot"></div>
</body>
</html>
