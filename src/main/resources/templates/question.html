<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
    <script src="/js/community.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
<!--            提问展示-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span class="glyphicon question-title" aria-hidden="true" th:text="${question.title}"></span></h4>
                <span class="text-desc">
                    作者: <span th:text="${question.user.name}"></span> |
                    发布时间: <span th:text="${#dates.format(question.createtime , 'yyyy-MM-dd hh:mm')}"></span> |
                    阅读数: <span th:text="${question.viewCount}"></span>
                </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-views">
                    <textarea style="display: none;" th:text="${question.description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        editormd.markdownToHTML("question-views", {
                        });
                    });
                </script>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<!--                标签-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag:${question.tag.split('，')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true" th:if="${session.user != null && session.user.id == question.user.id}">
                        <a th:href="@{'/publish/' + ${question.id}}" class="question-edit">编辑</a>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"  th:if="${session.user != null && session.user.id == question.user.id}">
            </div>

<!--            评论展示-->
            <h4>
                <span class="question-span" th:text="${question.getCommentCount()} + '个回复'">个回复</span>
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-hr">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="comment:${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded question-img" th:src="${comment.getUser().avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-' + comment.id}">
                        <span th:text="${comment.user.name}" class="question-span2"></span>
                        <div th:text="${comment.content}"></div>
                        <div>
                            <input type="hidden" id="comment_id" th:value="${comment.id}">
                            <span class="glyphicon glyphicon-thumbs-up question-span3" th:data-commentid="${comment.id}" onclick="question_inclike(this)">
                                <span th:text="${comment.getLikeCount()}" class="question_like_count"></span>
                            </span>
                            <span class="glyphicon glyphicon-comment question-span3" th:data-id="${comment.id}" onclick="collapse_comment(this)">
                                <span th:text="${comment.getCommentCount()}" class="question_like_count"></span>
                            </span>
                            <span class="pull-right" th:text="${#dates.format(comment.createtime , 'yyyy-MM-dd hh:mm')}"></span>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-div collapse" th:id="${'comment-' + comment.id}">
<!--                            二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control comment_content" th:id="${'input-' + comment.id}" placeholder="评论一下">
                                <button type="button" class="btn btn-success question-btn" onclick="comment_comment(this)" th:data-id="${comment.id}">评论</button>
                            </div>
                        </div>
                    </div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-hr1">
                </div>
            </div>


<!--            回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <div class="media question-media" th:if="${session.user != null}">
                    <div class="media-left">
                        <img class="media-object img-rounded question-img" th:src="${session.user.getAvatarUrl()}">
                    </div>
                    <div class="media-body question-media-body">
                        <span th:text="${session.user.name}"></span>
                        </span>
                    </div>
                </div>
                <input type="hidden" id="question_hidden" th:value="${question.id}">
                <textarea class="form-control question-textarea" row="3"></textarea>
                <button type="button" class="btn btn-success question-btn" onclick="question_post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
<!--            发起人-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle biaotx" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                        <span th:text="${question.user.name}"></span>
                    </span>
                    </div>
                </div>
            </div>

            <!--            推荐广告-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>福利妈妈-求支持</h4>
                <img src="/images/fuli.jpeg" class="img-thumbnail question-fuli">
            </div>

<!--            相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="related: ${relatedQuestions}">
                        <a th:href="@{'/question/' + ${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:insert="footer::foot"></div>
</body>
</html>
