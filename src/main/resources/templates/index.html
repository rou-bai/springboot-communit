<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>福利社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<script type="application/javascript">
    window.onload = function (){
        var closeable = window.localStorage.getItem("closeable");
        if(closeable == "true"){
            window.close();
            window.localStorage.removeItem("closeable");
        }
    }
</script>
<body>
<div th:insert="navigation::nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <hr>

            <div class="media" th:each="question:${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object biaotx" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/' + ${question.getId()}}" th:text="${question.getTitle()}"></a>
                    </h4>
<!--                    <span th:text="${question.description}"></span><br>-->
                    <span class="text-color-999 biaotext">
                        <span th:text="${question.user.name}"></span>发表了文章 •
                        <span th:text="${question.getCommentCount()}"></span>个评论 •
                        <span th:text="${question.viewCount}"></span> 次浏览 •
                        <span th:text="${#dates.format(question.createtime, 'yyyy-MM-dd')}"></span>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(search=${search})}" aria-label="Previous" th:if="${pagination.isShowPrevious() == true}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a th:href="@{/(page=${pagination.page - 1}, search=${search})}">上一页</a></li>
                    <li th:class="${pagination.page == page} ? 'active': ''" th:each="page:${pagination.pages}">
                        <a th:href="@{/(page=${page}, search=${search})}" th:text="${page}"></a></li>
                    <li><a th:if="${pagination.isShowNextpage()}" th:href="@{/(page=${pagination.page + 1}, search=${search})}">下一页</a></li>
                    <li>
                        <a th:href="@{/(page=${pagination.totalPage}, search=${search})}" aria-label="Next" th:if="${pagination.isShowNextpage() == true}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
