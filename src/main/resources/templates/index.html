<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>福利社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">福利社区</span>
            </button>
            <a class="navbar-brand" href="/">福利社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="查询问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a href="/publish">发布</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
                <li th:if="${session.user != null}"><img class="img-circle image-responsive touxiang" th:src="${session.user.avatarUrl}"/></li>
                <li th:unless="${session.user != null}"><a href="https://github.com/login/oauth/authorize?client_id=cbdb758ac2a1e2702a19&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登陆</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>

            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object biaotx" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-color-999 biaotext">
                        <span th:text="${question.user.name}"></span>发表了文章 •
                        <span th:text="${question.getCommentCount()}"></span>个评论 •
                        <span th:text="${question.viewCount}"></span> 次浏览 •
                        <span th:text="${#dates.format(question.createTime , 'yyyy-MMMM-dd')}"></span>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="/" aria-label="Previous" th:if="${pagination.isShowPrevious() == true}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:href="@{/(page=${pagination.page - 1})}"><a href="#">上一页</a></li>
                    <li th:class="${pagination.page == page} ? 'active': ''" th:each="page:${pagination.pages}">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a></li>
                    <li><a th:if="${pagination.isShowNextpage()}" th:href="@{/(page=${pagination.page + 1})}">下一页</a></li>
                    <li>
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next" th:if="${pagination.isShowNextpage() == true}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
