<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-福利社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.css">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/editormd.min.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-search" aria-hidden="true">发起</span></h2>
            <hr>
            <div role="separator" class="divider"></div>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}" autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                              th:text="${description}" autocomplete="off" style="display: none;"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/js/lib/",
                            delay: 0,
                            watch: false,
                            placeholder: "请输入问题描述",
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/file/upload",
                        });
                    });
                </script>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag"
                           placeholder="输入标签，以，号分隔(中文逗号才生效)" th:value="${tag}"
                           autocomplete="off" onclick="showSelectTag()">
                </div>
                    <div class="publish-tab-div">
<!--                        标签展示tab-->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="itag, itagStat:${tags}" th:class="${itagStat.first ? 'active':''}">
                                <a th:href="'#' + ${itag.getCategoryName}" th:aria-controls="${itag.getCategoryName()}" role="tab" data-toggle="tab" th:text="${itag.getCategoryName}">
                                </a></li>
                        </ul>
<!--                        标签展示框-->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active publish-tab-pane" th:id="${itag.getCategoryName()}" th:each="itag:${tags}">
                                <span class="glyphicon glyphicon-tags label label-primary publish-tag" th:each="eachTage:${itag.getTags()}" th:text="${eachTage}" th:data-tag="${eachTage}" onclick="selectTag(this)">Java</span>
                            </div>
                        </div>
                    </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>

            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：<br>

            <li>服务器运行环境信息；</li>
            <li>软件版本；</li>
            <li>问题发生的上下文信息；</li>
            <li>可以完整复现问题的代码（如可直接运行于 Kibana Console 的复现流程）；</li>
            <li>补充完整的异常和错误信息；</li>
            <li>注意阅读格式友好，代码和异常信息请用代码标签格式化张贴；</li>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开不超过10个字</li>
        </div>
    </div>
</div>
</body>
</html>
